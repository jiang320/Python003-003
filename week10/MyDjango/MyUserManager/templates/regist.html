<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <style>
        #edit-area{
             width: 25%;
            margin: 0 auto;
            margin-top: 100px;
        }
        input{
            display: block;
            width: 100%;
        }
        #submit{
            width: 40px;
        }
        #reset{
            width: 40px;
            float:right;
        }
    </style>

</head>
<body>

    <form  id="edit-area" action="{% url 'regist' %}" method="POST">{% csrf_token %}
        <input type ="text" name ="username" placeholder="用户名"  />
        <input type ="password" name ="password" placeholder="密码" />
        <input type ="password" name ="check_password" placeholder="确认密码"  />
        <input id ="submit" type ="submit" value="提交" />
        <input id ="reset" type ="reset" value="重置" />
        {{error}}
    </form>
</body>
</html>
